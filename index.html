<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page</title>
</head>
<!-- cat -->

<body>
    <div id="background">
        <header>
            <img src="imgs/logo.svg" alt="Huddle">
        </header>
        <main>
            <div id="webimage">
                <img src="imgs/illustration-mockups.svg" alt="a picture of a website">
            </div>
            <div id="words">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>
                <a class="button" href="#">Register</a>
            </div>
        </main>
        <footer>
            <div class="icon"> <img class="social" src="imgs/logo-facebook.svg" alt="facebook logo"></div>
            <div class="icon"> <img class="social" src="imgs/logo-twitter.svg" alt="facebook logo"></div>
            <div class="icon"> <img class="social" src="imgs/logo-instagram.svg" alt="facebook logo"></div>
        </footer>
    </div>
</body>

</html>
